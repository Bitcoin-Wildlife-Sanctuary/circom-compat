      - name: cargo test smt_verifier
        run: |
            export PATH=$HOME/bin:$PATH
            cargo test --tests witness::witness_calculator::tests::smt_verifier

      - name: cargo test circom 2 feature flag
        run: |
            export PATH=$HOME/bin:$PATH
            cargo test --features circom-2

